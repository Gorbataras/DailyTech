<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="{{@BASE}}/styles/nav.css">
	<link rel="stylesheet" href="{{@BASE}}/styles/styles.css">
	<link rel="stylesheet" href="{{@BASE}}/styles/createarticle.css">
	<link rel="icon" href="{{@BASE}}/favicon/favicon.ico" type="image/x-icon">

	<title>Create Article</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-main" aria-controls="navbar-main" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<a class="navbar-brand" href="{{@BASE}}/">The Daily Tech</a>

	<div class="collapse navbar-collapse" id="navbar-main">
		<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
			<li class="nav-item active">
				<a class="nav-link" href="{{@BASE}}/">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{@BASE}}/category/{{general}}">General</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{@BASE}}/category/{{mobile}}">Mobile</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{@BASE}}/category/{{programming}}">Programming</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{@BASE}}/category/{{science}}">Science</a>
			</li>
			<check if=" {{ isset(@SESSION.user) }}">
				<true>
					<li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
					<li class="nav-item"><a class="nav-link" href="{{@BASE}}/settings">Settings</a></li>
				</true>

				<false>
					<li class="nav-item"><a href="login" class="nav-link">Log In</a></li>
				</false>
			</check>
		</ul>
	</div>
</nav>

<div class="container">
	<div class="card bg-light">
		<div class="card-body" id="card">
			<form action="#" method="post">


				<div class="form-group">
					<label for="header">Header</label>
					<input type="text" class="form-control" id="header" name="header" >
				</div>

				<div class="form-group">
					<label for="article">Article Content</label>
					<textarea class="form-control" id="article" name="article" rows="10"></textarea>
				</div>

				<div class="form-group">
					<label for="category">Category:</label>
					<select class="form-control col-3" id="category" name="category">
						<option value="general">General</option>
						<option value="mobile">Mobile</option>
						<option value="programming">Programming</option>
						<option value="science">Science</option>
					</select>
				</div>

					<div class="form-group d-flex justify-content-around">
						<button type="submit" class="btn btn-secondary" id="btn">Post</button>
					</div>


			</form>
		</div>
	</div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
